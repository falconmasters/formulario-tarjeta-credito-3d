<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dynamic Credit Card Form</title>
	<link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">

		<!-- Card -->
		<section class="card" id="card">
			<div class="front">
				<div class="bank-logo" id="bank-logo">
					<!-- <img src="img/logos/visa.png" alt=""> -->
				</div>
				<img src="img/chip-card.png" class="chip" alt="">
				<div class="data">
					<div class="group" id="number">
						<p class="label">Number card</p>
						<p class="number">#### #### #### ####</p>
					</div>
					<div class="flexbox">
						<div class="group" id="name">
							<p class="label">Name card</p>
							<p class="name">Jhon Doe</p>
						</div>

						<div class="group" id="expiration">
							<p class="label">Expiration</p>
							<p class="expiration"><span class="month">MM</span> / <span class="year">AA</span></p>
						</div>
					</div>
				</div>
			</div>

			<div class="back">
				<div class="magnetic-bar"></div>
				<div class="data">
					<div class="group" id="firm">
						<p class="label">Firm</p>
						<div class="firm"><p></p></div>
					</div>
					<div class="group" id="ccv">
						<p class="label">CCV</p>
						<p class="ccv"></p>
					</div>
				</div>
			</div>
		</section>

		<!-- Container Button Open Form -->
		<div class="container-btn">
			<button class="btn-open-form" id="btn-open-form">
				<i class="fas fa-plus"></i>
			</button>
		</div>

		<!-- Form -->
		<form action="" id="card-form" class="card-form">
			<div class="group">
				<label for="inputNumber">Number card</label>
				<input type="text" id="inputNumber" maxlength="19" autocomplete="off">
			</div>
			<div class="group">
				<label for="inputName">Name</label>
				<input type="text" id="inputName" maxlength="19" autocomplete="off">
			</div>
			<div class="flexbox">
				<div class="group expire">
					<label for="selectmonth">Expiration</label>
					<div class="flexbox">
						<div class="group-select">
							<select name="month" id="selectMonth">
								<option disabled selected>Month</option>
							</select>
							<i class="fas fa-angle-down"></i>
						</div>
						<div class="group-select">
							<select name="year" id="selectYear">
								<option disabled selected>Year</option>
							</select>
							<i class="fas fa-angle-down"></i>
						</div>
					</div>
				</div>

				<div class="group ccv">
					<label for="inputCCV">CCV</label>
					<input type="text" id="inputCCV" maxlength="3">
				</div>
			</div>
			<button type="submit" class="btn-send">Send</button>
		</form>
	</div>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
